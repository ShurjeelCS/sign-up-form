<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <img src="background.jpg" alt="" class="tree">
        <div class="strip">
            <img src="odin-lined.png" class="logo">
            <h1>ODIN</h1>
        </div>
        
    </div>
    <div class="container">
        <div class="card">
            <h3 class="intro size">This is not a real online service! You know you need something <br>
                like this in your life to help you realize your deepest dreams.
                <br>Sign up <em>now </em>to get started.
            </h3>
            <h3 class="temp size">You <em>know</em> you want to.</h3>
            <h3 class="size">Let's do this!</h3>

            <form id="myForm" action="">
                <div class="row">
                    <div>
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" id="firstname" name="firstname" required>
                    </div>
                    
                   <div>
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="lastname" required>
                   </div>
                    
            

                </div>
                
                <div class="row">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="number">PHONE NUMBER</label>
                        <input type="number" name="number" id="number" required>
                    </div>
                    
                </div>
                <div class="row">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input class="pswd" type="password" name="password" id="password" required>
                    </div>
                    <div>
                        <label for="rePassword">CONFIRM PASSWORD</label>
                        <input class="pswd" type="password" name="rePassword" id="rePassword" required>
                    </div>
                    
                    
                </div>
                
            </form>
        </div>

        <div>
            <button class="create" form="myForm" type="submit">Create Account
            </button>
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>
</body>
</html>
